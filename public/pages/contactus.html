        <div class="container px-4 px-lg-5">
            <!-- Sample HTML Form -->
      <div class = "form">
          <script>
              function sendForm () {

                fetch("/send", {
                    method: "post", //2.
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: document.getElementById("Contact-Name").value,
                        email: document.getElementById("Contact-Email").value,
                        message: document.getElementById("Contact-Message").value
                    })
                }).then((response) => {
                    return response.json();
                });
              } 
          </script>
        
        <section class="bg-light py-5">
            <div class="container px-5 my-5 px-5">
                <div class="text-center mb-5">
                    <div class="feature bg-grey bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                    <h2 class="fw-bolder">Get in touch</h2>
                    <p class="lead mb-0">We'd love to hear from you</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-6">
                        <div class = "form">
                            <!-- Name input-->
                            <div class="form-floating mb-0">
                                Name:<br>
                                <input type="text" class="form-control" size="40" id="Contact-Name"><br><br>
                            </div>
                            <!-- Email address input-->
                            <div class="form-floating mb-0">
                                Email:<br>
                                <input type="email" class="form-control" size="40" id="Contact-Email"><br><br>
                            </div>
                            <!-- Phone number input-->
                            <div class="form-floating mb-0">
                                Phone:<br>
                                <input type="email" class="form-control" size="40" id="Contact-Email"><br><br>
                            </div>
                            <!-- Message input-->
                            <div class="form-floating mb-3">
                                Message:<br> 
                                <textarea id="Contact-Message" class="form-control" style="height: 10rem">
                                </textarea><br><br>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg disabled" onclick="sendForm()">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
